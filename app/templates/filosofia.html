<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filosofía Pokenea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      max-width: 400px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .phrase {
      margin: 1rem 0;
      font-size: 1.1rem;
      color: #333;
    }
    .container-id {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>{{ pokenea.nombre }}</h2>
    <img src="{{ pokenea.imagen }}" alt="Imagen de {{ pokenea.nombre }}">
    <p class="phrase">“{{ pokenea.frase }}”</p>
    <p class="container-id">Container ID: <strong>{{ container_id }}</strong></p>
    <a href="{{ url_for('routes.get_filosofia') }}" class="button">Otra filosofía</a>
  </div>
</body>
</html>
